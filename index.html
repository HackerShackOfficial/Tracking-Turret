<html>
    <head>
        <script>
            function refresh_image()
            {
                var el = document.getElementById("ms_image");
                el.src = "ms?t=" + new Date().getTime();
            }


        </script>
    </head>
    <body onload="setInterval(refresh_image, 250)">
        <a href="start">start</a><br/>
        <img src="ms" id="ms_image">
    </body>
</html>
